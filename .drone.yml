kind: pipeline
name: build_docker
trigger:
  repo:
    include:
      - GeographicaGS/Longitude-aiohttp-apispec
steps:
  - name: docker_tags_push
    image: debian:stable-slim
    when:
      event:
        include:
          - push
    commands:
      - echo -n "${DRONE_COMMIT_SHA},${DRONE_COMMIT_BRANCH//\//__},ci-${DRONE_BUILD_NUMBER}" > .tags
  - name: docker_tags
    image: debian:stable-slim
    when:
      event:
        exclude:
          - push
    commands:
      - echo -n "${DRONE_COMMIT_SHA},ci-${DRONE_BUILD_NUMBER}" > .tags
  - name: docker_build
    image: plugins/gcr
    resources:
      limits: &resources
        memory: "1024m"
      requests: *resources
    settings: &build_docker
      repo: eu.gcr.io/habichuelas/cicd/longitude/aiohttp-apispec
      dockerfile: Dockerfile
      registry: eu.gcr.io
      json_key:
        from_secret: google_credentials
      cache_from:
        - eu.gcr.io/habichuelas/cicd/longitude/aiohttp-apispec:${DRONE_COMMIT_BRANCH//\//__}
        - eu.gcr.io/habichuelas/cicd/longitude/aiohttp-apispec:master
  - name: poetry_build
    image: eu.gcr.io/habichuelas/cicd/longitude/aiohttp-apispec:ci-${DRONE_BUILD_NUMBER}
    resources:
      limits: &resources
        memory: "1024m"
      requests: *resources
    commands:
      - poetry build

---

kind: pipeline
name: deploy
trigger:
  branch:
    - master
  event:
    - push
  repo:
    - GeographicaGS/Longitude-aiohttp-apispec
  status:
    - success
depends_on:
  - build_docker
steps:
  - name: poetry_publish
    image: eu.gcr.io/habichuelas/cicd/longitude/aiohttp-apispec:ci-${DRONE_BUILD_NUMBER}
    resources:
      limits: &resources
        memory: "1024m"
      requests: *resources
    environment:
      PYPI_USER:
        from_secret: pypi_credentials_user
      PYPI_PSWD:
        from_secret: pypi_credentials_pswd
    commands:
      - poetry publish -vvv --build --username $${PYPI_USER} --password $${PYPI_PSWD}
